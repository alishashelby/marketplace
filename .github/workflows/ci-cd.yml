name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4'

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -o marketplace ./cmd/main.go

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.4'

      - name: Download dependencies
        run: go mod download

      - name: Install golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.60.3

      - name: Lint Go code
        run: |
          golangci-lint run --timeout=5m -v --config .github/.golangci.yml

  deploy:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: SSH Deploy
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.PROD_LOGIN }}@${{ secrets.PROD_HOST }} << 'EOF'
            cd ~/marketplace
            git pull origin main
            docker compose down
            docker compose up -d --build
          EOF
